<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rate Reference</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f4f6;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    h2 {
      color: #00509e;
      text-align: center;
      margin-bottom: 20px;
    }

    .rate-list {
      list-style-type: none;
      padding: 0;
    }

    .rate-list li {
      margin-bottom: 20px;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
      background-color: #f9f9f9;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .rate-list li:hover {
      background-color: #e3f2fd;
    }

    .rate-list .company-name {
      font-size: 1.2em;
      font-weight: bold;
      color: #333;
    }

    .rate-list .view-link {
      text-decoration: none;
      background-color: #0078d4;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .rate-list .view-link:hover {
      background-color: #005cb2;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Rate Reference</h2>
    <ul class="rate-list">
      <li>
        <span class="company-name">Company 1</span>
        <a href="rates/company1.pdf" class="view-link" target="_blank">View Rates</a>
      </li>
      <li>
        <span class="company-name">Company 2</span>
        <a href="rates/company2.pdf" class="view-link" target="_blank">View Rates</a>
      </li>
      <li>
        <span class="company-name">Company 3</span>
        <a href="rates/company3.pdf" class="view-link" target="_blank">View Rates</a>
      </li>
      <li>
        <span class="company-name">Company 4</span>
        <a href="rates/company4.pdf" class="view-link" target="_blank">View Rates</a>
      </li>
      <li>
        <span class="company-name">Company 5</span>
        <a href="rates/company5.pdf" class="view-link" target="_blank">View Rates</a>
      </li>
    </ul>
  </div>
</body>
</html>
